<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contacto - M A R A T Ó N</title>
</head>
<body>
    <header class="header" id="header">
        <section class="header-content">
            <h1 class="logo">
                <a href="./" class="logo-link">Maratones</a>
            </h1>
            <a href="#nav" class="fa fa-bars panel-btn"></a>
            <aside class="panel" id="nav">
                <a href="#"><i class="fa fa-times cross"></i></a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="index.html" class="menu__link">Inicio</a></li>                              
                        <li class="menu__item"><a href="acerca.html" class="menu__link">Acerca</a></li>                              
                        <li class="menu__item"><a href="maratones.html" class="menu__link">Maratones</a></li>                              
                        <li class="menu__item"><a href="mujeres.html" class="menu__link">Mujeres</a></li>                              
                        <li class="menu__item"><a href="veloz.html" class="menu__link">El mas velóz</a></li>                              
                        <li class="menu__item"><a href="contacto.html" class="menu__link">Contacto</a></li>                              
                     </ul>
                </nav>
            </aside>
        </section>
    </header>
    
    <main class="contact">  
        <section class="contact__video">
            <article class="contact__video-header">
                <div class="contact__video-header__text">
                    <h2>¿Te gustó este sitio?</h2>
                    <h3>Déjanos tus comentarios y visita nuestras redes sociales.</h3>
                </div>
                <video class="contact__video-header__video" src="images/contacto-runner.mp4" poster="images/contacto-runner.jpg" muted="muted" loop="loop"></video>
            </article>
        </section>

        <section class="contact-info">
            <form class="contact-form">
                <h2 class="contact-form__title">Contáctanos</h2>
                <input id="nombre" type="text" name="nombre" placeholder="Escribe tu nombre" title="Sólo letras y espacios" required/>
                <input id="email" type="email" name="email" placeholder="Escribe tu email" title="Tu email" required/>
                <input id="asunto" type="text" name="asunto" placeholder="Asunto a tratar" title="Asunto a tratar" required/>
                <textarea id="comentarios" name="comentarios" placeholder="Escribe tus comentarios" title="Tus comentarios" required></textarea>
                <input type="submit" value="Enviar"/>
            </form>   
            
            <aside class="contact__social">
                <ul class="contact__social-list">
                    <li class="contact__social-item">
                        <a href="https://github.com/bauticutraro" target="_blank" class="contact__social-link">
                            <i class="fa fa-github"></i>
                        </a>
                    </li>

                    <li class="contact__social-item">
                        <a href="#" target="_blank" class="contact__social-link">
                            <i class="fa fa-youtube"></i>
                        </a>
                    </li>

                    <li class="contact__social-item">
                        <a href="#" target="_blank" class="contact__social-link">
                            <i class="fa fa-envelope"></i>
                        </a>
                    </li>

                    <li class="contact__social-item">
                        <a href="#" target="_blank" class="contact__social-link">
                            <i class="fa fa-twitter"></i>
                        </a>
                    </li>
                    
                    <li class="contact__social-item">
                        <a href="#" target="_blank" class="contact__social-link">
                            <i class="fa fa-codepen"></i>
                        </a>
                    </li>
                </ul>
            </aside>
        </section>

        <section class="google-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3763.7961253699386!2d-99.16457235408592!3d19.37797846073825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1ffa3f81151c7%3A0x6d8da7a2f98d9c75!2sParque+Arboledas!5e0!3m2!1ses-419!2smx!4v1490284104796" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </section>
    </main>

    <script src="js/script.js"></script>
    <script src="js/video.js"></script>    
</body>
</html>
